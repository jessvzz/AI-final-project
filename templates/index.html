<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');


        body {
            font-family: "DM Sans", sans-serif;
            line-height: 1.5;
            background-color: #a9a9fd;
            padding: 0 2rem;
        }

        .card {
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 425px;
            background-color: #FFF;
            border-radius: 10px;
            box-shadow: 0 10px 20px 0;
            padding: .75rem;
        }



        h1 {
            position: absolute;
            left: 10%;
            top: 15%;
            right: 10%;
            font-size: 1.75rem;
            font-weight: 700;
            color: #735400;
            line-height: 1.222;
        }

        pre {
            white-space: pre-wrap;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            color: #8597a3;

        }

        input {
            border: 0;
            z-index: 1;
            background-color: transparent;
            border-bottom: 2px solid #eee;
            border-bottom-color: #6658d3;
            font: inherit;
            font-size: 1.125rem;
            padding: .25rem 0;

        }

       input[type="submit"] {
           width: 50px;
           background-color: white;
           border-radius: 5px;
           color: black;
           border: 2px solid #c0c7f3;
           transition-duration: 0.4s;
        }

        input[type="submit"]:hover {
          background-color: #c0c7f3;
          color: white;
        }




    </style>
</head>
<body>
    <div>
        <div class="card">
        <form action="{{ url_for('handle_data') }}" method="post" enctype="multipart/form-data">
            <label for="min_inv">investimento minimo:</label>
            <input type="number"  name='min_inv' min="0" value="{{ min_inv }}"><br><br>
            <label for="max_inv">investimento massimo:</label>
            <input type="number" name='max_inv' min="0" value="{{ max_inv }}"><br><br>

            <label for="max_vol">max grado di volatilit√†:</label>
            <input type="number" max="1" min="0.35" step="0.01" value="{{ max_vol }}" name="max_vol"><br>

            <input type="submit" value="Invia">
        </form>
        </div>
    </div>
</body>
</html>
