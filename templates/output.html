<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<style>
    body {
            font-family: "DM Sans", sans-serif;
            line-height: 1.5;
            background-color: #a9a9fd;
            padding: 0rem;
            display: flex;
            flex-direction: column;

        }

        .title{
            font-family: "DM Sans", sans-serif;
            color: #6658d3;
        }

        .container{
            display: flex;
            flex-direction: row;

        }


        .card {
            margin: 1rem;
            width: 100%;
            height: 300px;
            max-width: 400px;
            background-color: #FFF;
            border-radius: 10px;
            box-shadow: 0 10px 20px 0;
            padding: .75rem;
            justify-content: space-between;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .res{
            font-family: "DM Sans", sans-serif;
            color: #6658d3;
            line-height: 30px;
            flex: 1;
            font-size: large;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .graph{
            width: 400px;
        }

        .card-graph{
             margin: 1rem;
            width: 100%;
            height: 480px;
            max-width: 860px;
            background-color: #FFF;
            border-radius: 10px;
            box-shadow: 0 10px 20px 0;
            padding: .75rem;
            justify-content: space-between;
            align-items: center;
        }

        .graph-iframe{
            width: 100%;
            height: 100%;
        }


</style>
<body>
    <div class = "container">
        <div class = "card">
            <h1 class="title">Your optimized portfolio:</h1>
            <pre class="res">{{ formatted_output }}</pre>
        </div>
        <div class = "card">
            <img class="graph" src="/static/piegraph.jpg" alt="piegraph" >
        </div>

    </div>
    <div class = "card-graph">
        <iframe class="graph-iframe" src="/static/time_series_plot_interactive.html" frameborder="0"></iframe>

    </div>

</body>
</html>
